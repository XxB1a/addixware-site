<footer class="footer" [ngClass]="{'has-cards': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'}">
  <div class="container container-lg" *ngIf="getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'">
    <div class="row">
      <div class="col-md-6 mb-5 mb-md-0">
        <div class="card card-lift--hover shadow border-0">
          <a href="https://www.cityway.fr/le-hangar-accelere-votre-developpement-en-france-et-a-linternational" target="_blank" title="citiway.fr">
            <img src="/assets/img/theme/hangar.jpg" class="card-img">
          </a>
        </div>
      </div>
      <div class="col-md-6 mb-5 mb-lg-0">
        <div class="card card-lift--hover shadow border-0">
          <a routerLink="sponsoring" title="Profile Page">
            <span class="text-img">Sponsoring</span>
            <img src="/assets/img/theme/sponsoring.jpg" class="card-img">
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row row-grid align-items-center" [ngClass]="{'my-md': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login', 'mb-5':getPath()==='/user-profile' || getPath()==='/register' || getPath()==='/login'}">
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2">Chez addixware</h3>
        <h4 class="mb-0 font-weight-light">On pense que s'épanouir dans son travail au quotidien est compatible avec la rentabilité d'une entreprise.</h4>
      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper">
        <a target="_blank" href="https://www.linkedin.com/company/addixware/" class="btn btn-neutral btn-icon-only btn-twitter btn-round btn-lg" ngbTooltip="Linkedin">
          <i class="fa fa-linkedin-square"></i>
        </a>
        <a target="_blank" href="https://www.facebook.com/addixware?fref=ts" class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg" ngbTooltip="Facebook">
          <i class="fa fa-facebook-square"></i>
        </a>
        <a target="_blank" href="https://www.instagram.com/addixware/" class="btn btn-neutral btn-icon-only btn-instagram btn-round btn-lg" ngbTooltip="Instagram">
          <i class="fa fa-instagram"></i>
        </a>
      </div>
    </div>
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{test | date: 'yyyy'}}
          <a href="https://www.addixware.fr" target="_blank">Addixware</a>.
        </div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          <li class="nav-item">
            <a class="nav-link" target="_blank">Politique de confidentialité</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
