
<div class="card bg-gradient-secondary shadow">
  <div class="card-body p-lg-5">

    <h4 class="mb-1">Envie de travailler avec nous?</h4>
    <p class="mt-0">Votre projet est important pour nous.</p>

    <div class="form-group mt-5" [ngClass]="{'focused':focus===true}">
      <div class="input-group input-group-alternative">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="ni ni-user-run"></i></span>
        </div>
        <input class="form-control"
               placeholder="Votre nom"
               type="text"
               (focus)="focus=true"
               (blur)="focus=false">
      </div>
    </div>

    <div class="form-group" [ngClass]="{'focused':focus1===true}">
      <div class="input-group input-group-alternative">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="ni ni-email-83"></i></span>
        </div>
        <input class="form-control"
               placeholder="Votre Email"
               type="email"
               (focus)="focus1=true"
               (blur)="focus1=false">
      </div>
    </div>

    <div class="form-group mb-4">
          <textarea class="form-control form-control-alternative"
                    name="name"
                    rows="4"
                    cols="80"
                    placeholder="TVotre message...">
          </textarea>
    </div>

    <div>
      <button type="button" class="btn btn-default btn-round btn-block btn-lg">Envoyer</button>
    </div>
  </div>
</div>
